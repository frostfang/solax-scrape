<!doctype html>
<html lang="en">


<head>
  <title>#TagSentiment</title>
  <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/core.css">
  <link rel="stylesheet" href="css/graphs.css">

</head>

<body>
  <div class="container">
    <div class="page-header">
      <h1>
        <div id="heading">Solax Scraper</div>
      </h1>
    </div>

    <div class="container-fluid">
      <div class="row">

      </div>
      <div class="row">
        <div class="col-xs-12 col-md-8">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">
                solar costs
              </h3> 
            </div>
            <div class="panel-body">
              <div id="searchview" class="text-center">
                
              </div>
              <div class="row">
                <div id="consumptionview" class="col-md-6 panel-default">
                  
                </div>
                <div id="generationview" class="col-md-6 panel-default">
                  
                </div>
              </div>
            </div>
          </div>


        </div>
        <div class="col-xs-6 col-md-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">
                state of the cron importer
              </h3>
            </div>
            <div class="panel-body">
              <div id="visit-graph"></div>
              <div>
This is some text

              </div>
            </div>
          </div>

          
        </div>

      </div>
    </div>
  </div>
  <script src="/js/jquery-2.1.0.min.js"></script>
  <script src="https://momentjs.com/downloads/moment.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
  <script src="/js/d3-3.4.11.min.js"></script>
  <!--<script src="/socket.io/socket.io.js"></script>-->
  <script src="/js/solax-models-consumptions.js"></script>
  <script src="/js/solax-models-search.js"></script>
  <script src="/js/solax-router.js"></script>
  <script src="/js/solax-site.js"></script>
  
  <script type="text/html" id="tpl-cost">
    <div class="panel-heading">{{title}}</div>
    <table class="table">
      <tr><td>Sum</td><td>{{data.sum}}</td></tr>
      <tr><td>Count</td><td>{{data.count}}</td></tr>
      <tr><td>Minimum</td><td>{{data.min}}</td></tr>
      <tr><td>Maximum</td><td>{{data.max}}</td></tr>
      <tr><td>Sum Squares</td><td>{{data.sumsqr}}</td></tr>
      <tr><td>Mean</td><td>{{data.mean}}</td></tr>
      <tr><td>Std Deviation</td><td>{{data.std}}</td></tr>
    </table>  
  </script>
  
  <!-- http://jqueryui.com/slider/#range -->
  
  <script type="text/html" id="tpl-search">
    <h1>
        <div class="input-group">
        
          <span class="input-group-addon">Start Date</span>
          <input id="dtlStartDate" name="StartDateTime" type="datetime-local" class="form-control date" value="{{StartDateString}}" />
           <span class="input-group-addon">End Date</span>
          <input id="dtlEndDate" name="EndDateTime" type="datetime-local" class="form-control date" value="{{EndDateString}}" />
        
        </div>
        <div class="input-group">
          <input type="button" class="btn btn-default" id="test" value="click" />
          
        </div>
        
      </h1>
  </script>
</body>

</html>
